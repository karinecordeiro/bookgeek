<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/icone.png" type="image/png">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/cabecalho.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/rodape.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo"> 
            <a href="index.html"><img class="cabecalho__logo" src="/assets/img/bookgeek.png" alt="logo-bookGeek"></a>
        </h1>
        <div class="cabecalho__busca" id="buscar">
                <input class="cabecalho__input" type="text" id="busca" placeholder="buscar..."/>
                <button class="cabecalho__inputBotao" id="botaoBusca"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></button>
        </div>
    </header>
    
    <main class="principal">
        <section class="login">
            <h2 class="login__titulo">Iniciar sessão</h2>
            <form class="login__formulario" id="formulario">
                <fieldset class="login__conjunto">
                    <label class="login__label" for="email">E-mail:</label>
                    <input class="login__input required" type="email" name="email" id="email" placeholder="exemplo@email.com" oninput="emailValidado()" required>
                    <span class="mensagem__erro">Digite um e-mail valido: nome@email.com</span>
                </fieldset>
                <fieldset class="login__conjunto">
                    <label class="login__label" for="senha">Senha:</label>
                    <input class="login__input required" type="password" name="senha" id="senha" placeholder="digite uma senha válida" oninput="senhaValidada()" required>
                    <span class="mensagem__erro"> * A senha deve conter entre 6 a 12 caracteres; <br> * Pelo menos uma letra maiúscula; <br> * Um número; <br> * Não deve conter símbolos.</span>
                </fieldset>
                <input class="login__botao" type="submit" name="enviar" id="enviar" value="entrar">
            </form>
        </section>
    </main>
    <footer class="rodape">
        <h2 class="rodape__nome">Desenvolvido por Karine Cordeiro - &copy 2023</h2>
    </footer>
    <script src="/assets/js/validacoes/validacaoLogin.js"></script>
</body>
</html>
