<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/icone.png" type="image/png">
    <title>Cadastro de produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/cabecalho.css">
    <link rel="stylesheet" href="/assets/css/cadastro-produto.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo"> 
            <a href="index.html"><img class="cabecalho__logo" src="/assets/img/bookgeek.png" alt="logo-bookGeek"></a>
        </h1>
        <div class="cabecalho__busca" id="buscar">
                <input class="cabecalho__input" type="text" id="busca" placeholder="buscar..."/>
                <button class="cabecalho__inputBotao" id="botaoBusca"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></button>
        </div>
    </header>
    
    <main class="principal">
        <section class="produto">
            <h2 class="produto__titulo">Cadastrar produto</h2>
            <form class="produto__formulario" id="formulario" data-formulario>
                <fieldset class="produto__conjunto">
                    <label class="produto__label" for="url">URL da imagem:</label>
                    <input class="produto__input required" type="text" name="url" id="url" data-url placeholder="cole a URL aqui..." required>
                </fieldset>
                <fieldset class="produto__conjunto">
                    <label class="produto__label" for="categoria">Categoria</label>
                    <input class="produto__input required" type="text" name="categoria" id="categoria" data-categoria placeholder="digite a categoria..." required> 
                </fieldset>
                <fieldset class="produto__conjunto">
                    <label class="produto__label" for="nome">Nome do produto:</label>
                    <input class="produto__input required" type="text" name="nome" id="nome" data-nome placeholder="digite o nome..." required>
                </fieldset>
                <fieldset class="produto__conjunto">
                    <label class="produto__label" for="preco">Preço:</label>
                    <input class="produto__input required" type="float" name="preco" id="preco" data-preco placeholder="digite o preço..." required>
                </fieldset>
                <input class="produto__botao" type="submit" name="enviar" id="enviar" value="entrar"/>
            </form>
        </section>
    </main>
    <script src="/assets/js/controller/cadastraProdutos-controller.js" type="module"></script>
</body>
</html>
