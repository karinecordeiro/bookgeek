<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/icone.png" type="image/png">
    <title>Cadastro de produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/cabecalho.css">
    <link rel="stylesheet" href="/assets/css/cadastro-produto.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo"> 
            <img class="cabecalho__logo" src="/assets/img/bookgeek.png" alt="logo-bookGeek">
        </h1>
    </header>
    
    <main class="principal">
        <section class="produto">
            <h2 class="produto__titulo">Cadastrar produto</h2>
            <form class="produto__formulario" id="formulario" data-formulario>
                <!-- todo: url -->
                <fieldset class="produto__conjunto">
                    <label class="produto__label" for="url">URL da imagem:</label>
                    <input class="produto__input required" type="url" name="url" id="url" data-url placeholder="cole a URL aqui..." required>
                </fieldset>

                <!-- todo: categoria -->
                <fieldset class="produto__conjunto">
                    <label class="produto__label" for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" class="produto__categorias" size="0" data-categoria required>
                        <option selected>Selecione uma opção...</option>
                        <option value="Ficção Científica" data-ficcaoC>Ficção Científica</option>
                        <option value="Romance Hitórico" data-romanceH>Romance Histórico</option>
                        <option value="Romance Contemporâneo" data-romanceC>Romance Contemporâneo</option>
                        <option value="Fantasia" data-fantasia>Fantasia</option>
                        <option value="Suspense" data-suspense>Suspense</option>
                    </select>
                </fieldset>

                <!-- todo: nome -->
                <fieldset class="produto__conjunto">
                    <label class="produto__label" for="nome">Nome do produto:</label>
                    <input class="produto__input required" type="text" name="nome" id="nome" data-nome placeholder="digite o nome..." required>
                </fieldset>

                <!-- todo:preco -->
                <fieldset class="produto__conjunto">
                    <label class="produto__label" for="preco">Preço:</label>
                    <input class="produto__input required" type="float" name="preco" id="preco" data-preco placeholder="digite o preço..." required>
                </fieldset>
                <input class="produto__botao" type="submit" name="enviar" id="enviar" value="entrar"/>
            </form>
        </section>
    </main>
    <script src="/assets/js/controller/cadastraProdutos-controller.js" type="module"></script>
</body>
</html>
